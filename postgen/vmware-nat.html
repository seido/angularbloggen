<!DOCTYPE HTML><html lang="ja"><head><meta charset="UTF-8"><title>VNWare Player で NATの詳細設定</title><body>
<p>VMWare Playerのインストール先で次のコマンドを実行する</p>
<div class="CodeRay">
  <div class="code"><pre>rundll32.exe vmnetui.dll VMNetUI_ShowStandalone
</pre></div>
</div>

<p>また、Windows FireWallにひっかかる場合はSystem32\SysWow64かSystem32フォルダにあるvmnat.exeを許可する</p>

</body></html>
